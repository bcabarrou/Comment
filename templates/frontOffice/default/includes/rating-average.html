{* parameters:
 *     - rating: average rating
 *     - count: number of ratings
 *}

<div class="rating-average-block">
    <h2 class="block-title">
        {$title}
    </h2>

    <span class="numeric-rating">{$rating|string_format:"%.1f"} / 5</span><br>
    {intl l='From %ratings_count ratings' d='comment.fo.default' ratings_count=$count}<br>

    <div class="star-rating" data-rating="{$rating}"></div>
</div>
